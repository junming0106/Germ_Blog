{% extends "layout.html" %}

{% block title %}編輯文章{% endblock %}

{% block content %}
<div class="space-y-6">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800 dark:text-gray-300">編輯文章</h2>

    <form action="/post/edit/{{ post.id }}" method="POST" class="space-y-4">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <!-- 標題 -->
        <div>
            <label for="title" class="block text-sm font-medium dark:text-gray-300 mb-1">
                標題
            </label>
            <input type="text" id="title" name="title" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="請輸入文章標題">
        </div>

        <!-- 內容 -->
        <div>
            <label for="content" class="block text-sm font-medium dark:text-gray-300 mb-1">
                內容
            </label>
            <textarea id="content" name="content" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"></textarea>
        </div>

        <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-600">
            更新文章
        </button>
    </form>
</div>

{% endblock %}
