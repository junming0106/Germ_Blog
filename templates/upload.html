{% extends 'layout.html' %}

{% block title %}
    Upload
{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <h1 class="text-2xl text-white font-bold mb-6 text-center">上傳圖片</h1>
    <form action="/upload_image" method="post" enctype="multipart/form-data" class="space-y-4">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div>
            <label for="file" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                上傳你的精選圖片
            </label>

            <input type="file" id="image-file" name="file" accept="image/*" class="hidden">

            <button type="button" id="file-button" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-orange-500 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                選擇圖片
            </button>
        </div>
        <button 
            type="submit" 
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200"
        >
            上傳
        </button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        console.log('DOMContentLoaded');
        const fileButton = document.querySelector('#file-button');
        const fileInput = document.querySelector('#image-file');
        fileButton.addEventListener('click', () => {
            console.log('click');
            fileInput.click();
        });

        fileInput.addEventListener('change', () => {
                fileButton.textContent = fileInput.files[0].name;
            });
    });

</script>

{% endblock %}
